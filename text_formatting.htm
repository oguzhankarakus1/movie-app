<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting text</title>
</head>
<body>
    
        
    <!-- metni kalın yazar -->
    <p>
        Lorem <b>ipsum</b> dolor sit amet.  
    </p>

    <!-- metni eğik yazar -->
    <p>
        Lorem <i>ipsum</i> dolor sit amet.
    </p>

    <!-- metnin altını çizer -->
    <p>
        Lorem <ins>ipsum</ins> dolor sit amet.
    </p>

    <!-- metine güçlü bir anlam katar -->
    <p>
        Lorem <strong>ipsum</strong> dolor sit amet.
    </p>
    <!-- metni işaretler, vurgular -->
    <p>
        Lorem <mark>ipsum</mark> dolor sit amet.
    </p>
    <!-- metni vurgular -->
    <p>
        Lorem <em>ipsum</em> dolor sit amet.
    </p>
    <!-- metni daha küçük tanımlar -->
    <p>
        Lorem <small>ipsum</small> dolor sit amet.
    </p>
    <!-- metni alt simge olarak tanımlar -->
    <p>
        Lorem <sub>ipsum</sub> dolor sit amet.
    </p>
    <p>
        H<sub>2</sub>O
    </p>
    <!-- metni üst simge olarak tanımlar -->
    <p>
        Lorem <sup>ipsum</sup> dolor sit amet.
    </p>
    <p>
        X<sup>2</sup>+5
    </p>


</body>
</html>
